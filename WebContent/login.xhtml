<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
		<title>Sistema de Notas Fiscais - UberDist</title>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	
	<h:body>
		<div id="cabecalho">
			<h:graphicImage id="logoCompany" library="imagens" name="logo-uber.png"/>
		</div>
		
		<div id="conteudo">
			<h:form id="form">
				<h2>Login no sistema</h2>
				
				<h:panelGrid columns="2" styleClass="campos">
				
					<h:outputLabel value="Login:" for="login" />
					<h:inputText id="login" value="#{loginMB.usuario.login}" />
		
					<h:outputLabel value="Senha:" for="password" />
					<h:inputSecret id="password" value="#{loginMB.usuario.senha}" />
					
					<h:commandButton value="Efetuar Login" action="#{loginMB.efetuaLogin}">
					</h:commandButton>
				</h:panelGrid>
			</h:form>
		</div>
		
		<div id="rodape">
			Copyright 2013.
			Todos os Direitos reservados a ---Coloque seu nome aqui---.
		</div>
	</h:body>
</html>
